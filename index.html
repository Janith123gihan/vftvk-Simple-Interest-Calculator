<!DOCTYPE html>
<html>
    <head>
		<!-- this is for javascript src will initialize js in here. -->
		<script src="script.js"></script>
		<!-- in here css page is connected with html -->
		<link rel="stylesheet" href="style.css">
		<title>Simple Interest Calculator</title>
    </head>
    <body>
		<!-- in here we're dividing body into div because it is easy to access css class -->
        <div class="maindiv">
			<!-- H1 type tag is used in here -->
            <h1>Simple Interest Calculator</h1>
			<!-- in here some input box for enter the user's value for the Amount -->
            Amount <input type="number"  id="principal">  <br/>
			<!-- in here we assigned value for range from user so also I used rage in here -->
            Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"><span id="rate_val">10.25%</span>  <br/>
			<!-- in here select tag is used to select no of years -->
            No. of Years <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
            </select>  <br/>
            Interest : <span id="result"></span><br>
			
			<!-- after clicking the Compute Interest then it will call to the function called Compute() -->
            <button onclick="Compute()">Compute Interest</button>
            <span id="result"></span>
            <footer>
                &#169; This Calculator belongs to --Janith Gihan--
            </footer>
        </div>
    </body>
</html>
